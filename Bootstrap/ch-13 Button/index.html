<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mt-5">
          <button class="btn btn-primary">Button</button>
          <button class="btn btn-secondary">Button</button>
          <button class="btn btn-warning">Button</button>
          <button class="btn btn-success">Button</button>
          <button class="btn btn-danger">Button</button>
          <button class="btn btn-info">Button</button>
          <button class="btn btn-dark">Button</button>
          <button class="btn btn-light">Button</button>

          <a href="" class="btn btn-warning"> this is link</a>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <button class="btn btn-outline-primary">Button</button>
          <button class="btn btn-outline-secondary">Button</button>
          <button class="btn btn-outline-warning">Button</button>
          <button class="btn btn-outline-success">Button</button>
          <button class="btn btn-outline-danger">Button</button>
          <button class="btn btn-outline-info">Button</button>
          <button class="btn btn-outline-dark">Button</button>
          <button class="btn btn-outline-light">Button</button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <button class="btn btn-primary btn-lg">Button</button>
          <button class="btn btn-danger" disabled>Button</button>
          <button class="btn btn-secondary btn-sm">Button</button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <div class="btn-group">
            <button class="btn btn-primary">Button</button>
            <button class="btn btn-secondary">Button</button>
            <button class="btn btn-warning">Button</button>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <div class="d-grid  gap-2">
            <button class="btn btn-info">Button</button>
            <button class="btn btn-dark">Button</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
