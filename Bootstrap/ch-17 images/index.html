<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-3">
        <div class="col-md-4 mb-2">
          <img
          class="img-fluid"
            src="https://images.pexels.com/photos/909907/pexels-photo-909907.jpeg"
            alt="car1"
          />
        </div>
         <div class="col-md-4 mb-2">
          <img
            src="https://images.pexels.com/photos/120049/pexels-photo-120049.jpeg"
            alt="car2"
             class="img-fluid rounded "
          />
        </div>
         <div class="col-md-4 mb-2">
          <img
            src="https://images.pexels.com/photos/627678/pexels-photo-627678.jpeg"
            alt="car3"
             class="img-thumbnail"
          />
        </div>
        <div class="col-md-4 mb-2">
          <img
            src="https://images.pexels.com/photos/244206/pexels-photo-244206.jpeg"
            alt="car4"
             class="img-fluid rounded-pill"
          />
        </div>
        <div class="col-md-4 mb-2">
          <img
            src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg"
            alt="car5"
             class="img-fluid rounded-bottom"
          />
        </div>
        <div class="col-md-4 mb-2">
          <img
            src="https://images.pexels.com/photos/3311574/pexels-photo-3311574.jpeg"
            alt="car6"
             class="img-thumbnail"
          />
        </div>
        <div class="col-md-4 mb-2">
          <img
            src="https://images.pexels.com/photos/3311574/pexels-photo-3311574.jpeg"
            alt="car7"
             class="img-thumbnail"
          />
        </div>
        <div class="col-md-4 mb-2">
          <img
            src="https://images.pexels.com/photos/14263908/pexels-photo-14263908.jpeg"
            alt="car8"
             class="img-fluid rounded-5 mx-auto d-block"
          />
        </div>
        <div class="col-md-4 mb-2">
          <img
            src="https://images.pexels.com/photos/14277540/pexels-photo-14277540.jpeg"
            alt="car6"
             class="img-thumbnail"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
