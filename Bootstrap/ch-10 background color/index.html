<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="bg-primary text-white">bg-primary</p>
          <p class="bg-primary-subtle text-white">bg-primary</p>
          <p class="bg-secondary text-white">bg-secondary</p>
          <p class="bg-secondary-subtle text-white">bg-secondary</p>
          <p class="bg-success text-white">bg-success</p>
          <p class="bg-success-subtle text-white">bg-success</p>
          <p class="bg-danger text-white">bg-danger</p>
          <p class="bg-danger-subtle text-white">bg-danger</p>
          <p class="bg-warning text-white">bg-warning</p>
          <p class="bg-warning-subtle text-white">bg-warning</p>
          <p class="bg-info text-white">bg-info</p>
          <p class="bg-info-subtle text-white">bg-info</p>
          <p class="bg-dark text-white">bg-dark</p>
          <p class="bg-dark-subtle text-white">bg-dark</p>
          <p class="bg-tertiary text-white">bg-tertiary</p>
          <p class="bg-tertiary-subtle text-white">bg-tertiary</p>
          <p class="bg-light text-dark">bg-light</p>
          <p class="bg-light-subtle text-white">bg-light</p>
          <p class="bg-primary bg-gradient text-white">bg-gradient</p>
          <p class="bg-primary opacity-25  text-white">bg-gradient</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
